<div class="d-flex justify-content-center">

     <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeInUpBig"
    (load)="onLoad()"
    [ngStyle]="{display: hasLoaded ? '' : 'none'}"
    /> 

    <img
      *ngIf="!hasLoaded"
      src="assets/loader.svg"
      class="mt-3"
      width="50"
      height="50"
    />

</div>
